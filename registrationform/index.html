<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="submit" method="POST">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="First Name" name="name" required>
            <input type="text" placeholder="Last Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter your email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="password" required>

            <label for="password-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm your password" name="password-confirm" required>

            <button type="submit">Submit</button>
            <button type="register">Sign Up</button>
        </form>
    </div>
</body>
</html>
